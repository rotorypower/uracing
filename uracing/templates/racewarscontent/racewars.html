{% extends "base.html" %}
{% load static crispy_forms_filters %}

{% block content %}
    <div class="container-fluid">
        <h1> Фотографии с RaceWars</h1>
        <div class="row">
            <div class="col-8">
                <div class="row">
                    {% for racefoto in racefotos %}
                        <div class="image-container">
                            <img src="{{ racefoto.image.url }}" class="card-img-top img-thumbnail"
                                 alt="{{ racefoto.content }}">
                        </div>
                        <div class="card-body">
                            <h7 class="card-title">{{ racefoto.content }}</h7>

                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
